<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- my css -->
    <link rel="stylesheet" href="./app/css/style.css" />
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script  -->
    <script defer src="./app/js/script.js"></script>
    <title>ToDoList</title>
  </head>
  <body>
    <div id="root" class="container">
      <div class="to-do-container text-center mt-5">
        <div class="title-container">
          <h1>To Do List</h1>
        </div>

        <div class="task-container">
          <div class="task fs-3" v-for="task in tasks">{{task}}</div>
        </div>

        <form @submit.prevent="">
          <div class="input-group p-3">
            <button class="btn btn-warning" type="button" id="button-addon1">
              Aggiungi!
            </button>
            <input
              type="text"
              class="form-control"
              placeholder="inserisci un task"
              v-model="newTask"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
